<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zomato Ratings Prediction by Ashwin Nair</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css')}}">
</head>
<body>

<img src="https://upload.wikimedia.org/wikipedia/commons/2/2d/Zomato_Logo.jpg" alt="zomato image"
width="400" height="150" style="float:left">

<style >
    body{
    background-image:url("https://e1.pxfuel.com/desktop-wallpaper/245/892/desktop-wallpaper-ware-of-the-week-zomato-zomato.jpg");
    background-position:200%;
    background-size: cover;
    }
</style>

<div class="login">
    <h1>Parameter Selection for Prediction</h1>
    <form action="{{url_for('predict')}}" method="post">
        <input type="text" name="Online Order" placeholder="Order Online" required="required" />
        <input type="text" name="Book Table" placeholder="Book Table" required="required" />
        <input type="text" name="Votes" placeholder="Votes" required="required" />
        <input type="text" name="Location" placeholder="Location" required="required" />
        <input type="text" name="Restaurant Type" placeholder="Restaurant Type" required="required" />
        <input type="text" name="Cuisines" placeholder="Cuisines" required="required" />
        <input type="text" name="Cost" placeholder="Cost" required="required" />
        <input type="text" name="Menu Item" placeholder="Menu Item" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Show Prediction</button>
        <br>
        <br>
   {{ prediction_text }}

    </form>
</div>

</body>
</html>
